<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title pull-left">Share Settings</h5>
        <button type="button" class="close pull-right" ng-click="vm.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="panel panel-default" style="margin: 0">
            <div class="panel-heading" style="padding-top: 10px; padding-bottom: 10px">
                <h4 class="panel-title">Recipients:</h4>
            </div>
            <div class="panel-collapse">
                <ul class="list-group" id="contact-list">
                    <li ng-repeat="item in vm.emails" class="list-group-item">
                        <div class="col-xs-10 col-sm-10 no-padding">
                            <p style="margin: 0; padding: 0">
                                <i class="fa fa-envelope-o"></i>
                                {{item.email}}<br>
                                <i class="fa fa-link"></i>
                                {{item.sharableLink}}
                            </p>
                        </div>
                        <div class="col-xs-2 col-sm-2 no-padding">
                            <button ng-click="vm.sendOneEmail(item)"
                                    class="btn btn-primary btn-sm pull-right"
                                    style="margin-left: 10px; margin-top: 5px">
                                <i class="fa fa-envelope-o" style="margin: 0"></i>
                            </button>
                            <button ng-click="vm.removeEmail(item)"
                                    class="btn btn-danger btn-sm pull-right"
                                    style="margin-left: 10px; margin-top: 5px">
                                <i class="fa fa-trash-o" style="margin: 0"></i>
                            </button>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
            </div>
        </div>
        <!--<div class="panel-body row">-->
            <!--<div class="panel-collapse">-->
                <!--<label class="form-control-label">Message: </label>-->
                <!--<textarea class="form-control" id="comments-text" ng-model="vm.message"></textarea>-->
            <!--</div>-->
        <!--</div>-->
        <div class="panel-body row">
            <div class="panel-collapse">
                <div class="col-md-2 no-padding-left">
                    <label class="form-control-label">Share:</label>
                    <div class="input-group">
                        <button class="btn btn-default btn-sm" type="button" ng-click="vm.sendEmail()" ng-disabled="vm.emails.length <= 0">
                            Send To All
                            <i class="fa fa-envelope-o"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-10 no-padding">
                    <label for="sharableLink" class="form-control-label">Add Recipients:</label>
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" id="sharableLink" value="vm.email" ng-model="vm.email" ng-keypress="vm.onEnter(bucket, $event)">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-sm" type="button" ng-click="vm.addEmail()">
                                Add
                                <span class="fa fa-plus"></span>
                            </button>
                        </span>
                    </div>
                    <p class="text-warning">{{ vm.emailWarning }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-xs-8 no-padding-left">
            <p class="text-warning text-left" style="margin-bottom: 0; padding-top: 5px">{{ vm.status }}</p>
        </div>
        <div class="col-xs-4 no-padding-right">
            <button type="button" class="btn btn-secondary" ng-click="vm.cancel()">Close</button>
        </div>
    </div>
</div>
