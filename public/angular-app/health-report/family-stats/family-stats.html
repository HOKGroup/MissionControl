<style>
    svg {
        font: 10px sans-serif;
    }

    .background path {
        fill: none;
        stroke: #ddd;
    }

    .foreground path {
        fill: none;
        stroke: steelblue;
    }

    .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
    }
    .axis line,
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis text {
        fill: black;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        /*cursor: move;*/
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Families Health Score:</h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <health-report-summary data="vm.FamilyData.scoreData"
                                               description="vm.FamilyData.description"
                                               bullets="vm.FamilyData.bullets"
                                               details="true"
                                               name="'Secondary'"
                                               title="vm.FamilyData.name">
                        </health-report-summary>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class=" btn-group btn-group-xs pull-right" role="group" aria-hidden="true">
                        <button type="button" ng-class="vm.SelectedYear === '2016' ? 'btn btn-primary' : 'btn btn-primary'" ng-click="vm.FilterTable()">Filter</button>
                    </div>
                    <h4 class="panel-title" style="padding-top: 5px;">Select: Filter Families by Multiple Parameters.</h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <d3-parallel-coordinates data="vm.pcoordinatesData" format-value="vm.formatValue(item)" d3-on-brush="vm.OnBrush(item)"></d3-parallel-coordinates>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="panel-group" id="p1">
            <div class="panel panel-default">
                <div class="panel-heading panel-heading-clickable" data-toggle="collapse" data-parent="#p1" data-target="#collapseP1">
                    <p class="pull-right textAlignMiddle"><span class="glyphicon glyphicon-stop" style="color: #F0AD4E"></span> 2/3 Fail</p>
                    <p class="pull-right textAlignMiddle"><span class="glyphicon glyphicon-stop" style="color: #D9534F"></span> All checks Fail</p>
                    <h4 class="panel-title">Family Checks: no placed instances, >1MB size, misnamed</h4>
                </div>
                <div id="collapseP1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <table id="table1"
                               datatable="ng"
                               dt-options="vm.dtOptions"
                               dt-column-defs="vm.dtColumnDefs"
                               dt-instance="vm.dtInstance"
                               class="table table-hover table-condensed datatable">
                            <thead>
                            <tr>
                                <th class="col-md-1 text-center">#</th>
                                <th class="col-md-8">Name</th>
                                <th class="col-md-1 text-center">Task</th>
                                <th>Task Count</th>
                                <th class="col-md-1 text-center">Qty.</th>
                                <th class="col-md-1 text-center">Size</th>
                                <th>Size Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="i in vm.AllFamilies | orderBy: 'name' : false"
                                ng-class="vm.evaluateFamily(i) == 3 ? 'bg-danger' : vm.evaluateFamily(i) == 2 ? 'bg-warning' : 'table-info'">
                                <td class="text-center">{{$index}}</td>
                                <td>
                                    <p ng-class="vm.evaluateName(i) ? 'normal' : 'thick'"
                                       ng-mouseenter="onHover = true"
                                       ng-mouseleave="onHover = false">
                                        {{i.name}}
                                    </p>
                                </td>
                                <td class="text-center"
                                    ng-mouseenter="onHover = true"
                                    ng-mouseleave="onHover = false">
                                    <a href="">
                                        <span class="glyphicon glyphicon-plus"
                                              ng-if="i.tasks.length === 0 && onHover"
                                              ng-style="vm.evaluateTasks(i)"
                                              ng-click="vm.launchEditor(i)">
                                        </span>
                                    </a>
                                    <a href="">
                                        <span class="glyphicon glyphicon-tasks"
                                              ng-show="i.tasks.length > 0"
                                              ng-style="vm.evaluateTasks(i)"
                                              ng-click="vm.launchEditor(i)">
                                        </span>
                                    </a>
                                </td>
                                <td>{{i.tasks.length}}</td>
                                <td class="text-center">
                                    <p ng-class="vm.evaluateInstances(i) ? 'normal' : 'thick'">
                                        {{i.instances}}
                                    </p>
                                </td>
                                <td class="text-center">
                                    <p ng-class="vm.evaluateSize(i) ? 'normal' : 'thick'">
                                        {{i.size}}
                                    </p>
                                </td>
                                <td>{{i.sizeValue}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
